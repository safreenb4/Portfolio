<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: cursive;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    #slide1 {
      color: black;
      font-family: cursive;
      font-size: x-large;
      line-height: 0.5;
      background-color: #b6e9e6;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .btn {
      padding: 10px;
      margin-left: 50%;
      background-color: rgb(16, 177, 252);
      transition: transform 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .slide {
      width: 100vw;
      height: 100vh;
      opacity: 0;
      animation: fadeInSlide 1.5s ease-in-out forwards;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide:nth-child(2) {
      background-color: #6ab6b1;
      color: black;
      font-family: cursive;
      font-size: medium;
    }

    .about {
      text-align: justify;
      width: 80%;
    }

    #slide3 {
      background-color: #53aca6;
      gap: 50px;
      font-family: cursive;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      line-height: 1;
      background-color: #9fe2f3;
      color: rgb(12, 8, 8);
      padding: 20px;
      width: 200px;
      height: 200px;
      display: flex;
      float: left;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .box:hover {
      transform: scale(1.1);
    }

    #slide4 {
      background-color: #08645e;
      gap: 50px;
      font-family: cursive;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box1 {
      line-height: 1;
      background-color: #56a19c;
      color: rgb(9, 12, 14);
      padding: 20px;
      width: 400px;
      height: 250px;
      display: flex;
      float: left;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .box1:hover {
      transform: scale(1.05);
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 30px;
    }

    .nav-button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgb(134, 218, 243);
      color: black;
      transition: background-color 0.3s, transform 0.3s ease-in-out;
      text-decoration: none;
    }

    .nav-button:hover {
      background-color: #ddd;
      transform: scale(1.1);
    }

    footer {
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      bottom: 0;
    }

    .footer-icons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .footer-icons a {
      text-decoration: none;
      color: white;
    }

    .footer-icons img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s;
    }

    .footer-icons img:hover {
      transform: scale(1.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .box, .box1 {
        width: 150px;
        height: 150px;
      }

      #slide2 img {
        width: 70%;
        padding-left: 50px;
      }

      .about {
        width: 90%;
      }

      .btn {
        margin-left: 40%;
      }
    }

    @media (max-width: 480px) {
      .nav-buttons {
        flex-direction: column;
        top: 10px;
        right: 10px;
      }

      .box, .box1 {
        width: 120px;
        height: 120px;
      }

      .btn {
        margin-left: 30%;
      }

      #slide1 h1 {
        font-size: large;
      }
    }
  </style>
</head>
